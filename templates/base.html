<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.79.0">
    <meta name="description"
          content="Wei-Ting Yang's Django website featuring an imaginary shop
                   where you can signup, login, and order cool stuffs.
                   More function will be added so stay tuned!">
    <title>

      {% block title %}
      {% endblock title %}

    </title>
    {% load static %}
    <link rel="shortcut icon" type="image/gif" href="{% static 'images/logo.gif' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {% block css %}
    {% endblock css %}

  </head>
  <body class="d-flex flex-column">

    {% block header %}
      {% include 'header.html' %}
    {% endblock header %}

    {% block content %}
    {% endblock content %}

    {% block footer %}
      {% include 'footer.html' %}
    {% endblock footer %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(
              function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
              }
            )
    </script>
  </body>
</html>
