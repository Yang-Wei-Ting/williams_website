{% extends 'base.html' %}

{% block title %}
  Wei-Ting Yang's Website
{% endblock title %}

{% block css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/home/home.css' %}">
{% endblock css %}

{% block content %}
  <main align="center">
    <div class="carousel slide" id="home_carousel" data-bs-interval="false">
      <ol class="carousel-indicators">
        <li data-bs-target="#home_carousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#home_carousel" data-bs-slide-to="1"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/sea_of_doors.jpg' %}" alt="Cover Image One">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/emporia.jpg' %}" alt="Cover Image Two">
          <div class="carousel-caption text-end">
            <span class="float-start" id="carousel-caption-one"
                  data-bs-toggle="tooltip" data-bs-placement="right"
                  title="Screenshots of BioShock Infinite: &quot;The Sea of Doors&quot; and &quot;Emporia&quot;">About the Cover</span>
          </div>
          <div class="carousel-caption text-end">
            <span class="float-start" id="carousel-caption-two"
                  data-bs-toggle="tooltip" data-bs-placement="right"
                  title="&quot;Welcome to Columbia&quot; by Garry Schyman & Jim Bonney">About the Music</span>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#home_carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#home_carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </main>
{% endblock content %}

{% block footer %}
{% endblock footer %}
